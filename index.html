<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  
  <style>
body{
  background-color: #faedcd;
}

   .modal button.close {
  right: 0;
  outline: 0;
}
  
#gallery img {
  height: 350px;
  object-fit: cover;
}

#gallery-animals img {
  max-height: 150px;
}

#gallery-logo img {
  max-height: 600px;
  object-fit: cover;
  cursor: pointer;
}

#gallery-logo img:hover {
  opacity: 0.7;
  transition: 0.5s ease-out;
}

.modal img {
  height: auto;
  width: auto;
}

video{
  width: 100%;
}

#carouselIndicators {
  max-width: 1200px;
  margin: auto;
}

h1 {
  font-family: 'Playfair Display', serif;
  padding-top: 50px;
  font-size: 400%;
  text-align: center;
}
  </style>
  <body>
    
<h1>Marta Bogorode - 2022</h1>
	
<div id="gallery" class="d-flex justify-content-center my-5">
  <div class="p-2">
    <img class="w-100" src="img/img1.png">
  </div>
  <div class="p-2">
    <img class="w-100" src="img/img2.png">
  </div>
  <div class="p-2">
    <img class="w-100" src="img/img3.png">
  </div>
  <div class="p-2">
    <img class="w-100" src="img/img4.png">
  </div>
</div>


<div id="gallery-animals" class="d-flex justify-content-center align-items-bottom my-5">
  <div class="p-2 d-flex align-items-center">
    <img class="w-100" src="img/img5.png">
  </div>
  <div class="p-2 d-flex align-items-end">
    <img class="w-100" src="img/img6.png">
  </div>
  <div class="p-2 d-flex align-items-center">
    <img class="w-100" src="img/img7.png">
  </div>
  <div class="p-2 d-flex align-items-end">
    <img class="w-100" src="img/img8.png">
  </div>
  <div class="p-2 d-flex align-items-center">
    <img class="w-100" src="img/img9.png">
  </div>
</div>

<div id="gallery-animations" class="container">
  <div class="row">
    <div class="col-lg-6 p-4"> 
      <video autoplay muted loop controls>
      <source src="img/anim2.mp4"
              type="video/mp4">
      </video>
    </div>
    <div class="col-lg-6 p-4"> 
      <video autoplay muted loop controls>
      <source src="img/anim3.mp4"
              type="video/mp4">
      </video>
    </div>
   </div>
   <div class="row">
    <div class="p-4"> 
      <video autoplay muted loop controls>
      <source src="img/anim1.mp4"
              type="video/mp4">
      </video>
    </div>
   </div>
</div>


<div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/brochure4.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/brochure2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/brochure3.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/brochure.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div id="gallery-logo" class="d-flex justify-content-center my-5">
  <div class="p-2" data-bs-toggle="modal" data-bs-target="#Modal1">
    <img class="w-100" src="img/logo1.png">
  </div>
  <div class="p-2" data-bs-toggle="modal" data-bs-target="#Modal2">
    <img class="w-100" src="img/logo2.png">
  </div>
</div>


<div class="modal" id="Modal1" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content bg-transparent">
      <div class="modal-body p-0">
              <img class="d-block w-100" src="img/logo1.png">
            </div>
      </div>
    </div>
  </div>

  <div class="modal" id="Modal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content bg-transparent">
        <div class="modal-body p-0">
                <img class="d-block w-100" src="img/logo2.png">
        </div>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
